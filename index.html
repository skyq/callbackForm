<div id="form_1"></div>
<div id="form_2"></div>

            <label class="form__label" for="phone">Телефон*:</label>
            <input id="phone" name="phone" type="text" class="form__input form__input--text">

            <label class="form__label" for="email">Электропочта:</label>
            <input id="email" name="email" type="text" class="form__input form__input--text">
            <label class="form__label" for="text">Здесь можно высказаться:</label>
            <textarea id="text" name="text" class="form__input form__input--textarea" cols="30" rows="10"></textarea>

            <input type="submit" class="form__input form__input--submit" name="send" value="Отправить">

<script type="application/javascript">

    $(function () {

        var formOne = new f('form_1');
        formOne._url = 'http://callback/callback.php';
        formOne.iButtonShow.lang = 'хуй';
        formOne.iFormDescription.lang = 'Кратко расскажем о том, что произойдёт после того, как вы отправите форму.';

        formOne.init();
        var email = formOne.addField();
        email.name = "email";
        email.class.push = 'form__input--text';
        email.textLabel = 'Электропочта:';
        formOne.setField(email);
        var text = formOne.addField();
        text.name = "text";
        text.class.push = 'form__input--textarea';
        text.textLabel = 'Здесь можно высказаться:';
        text.row = "10";
        text.cols = "30";
        formOne.setField(text);
        formOne.end();



        var formTwo = new f('form_2');
        formTwo._url = 'http://callback/callback.php';
        formTwo.init();
        var submit = formTwo.addSubmitButton();
        submit.value = 'Захуярить на сервак';
        formTwo.end(submit);
    });
</script>
